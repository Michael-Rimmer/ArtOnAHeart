<html>
  <head>
  <title>My Now Amazing Webpage</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css" charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" charset="UTF-8"/>
  
<style>

.slideshow {
    height: 200px;
    width: 200px;
}

.slideshow img {
    height: 200px;
    width: 200px;
}

</style>

</head>
  <body>

  <div class="slideshow">
    <div><img src="imgs/charley.jpg" alt=""></div>
    <div><img src="imgs/motorbike.jpg" alt=""></div>
    <div><img src="imgs/loui.jpg" alt=""></div>
  </div>

  <!-- <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.slideshow').slick({
        dots: true,
        arrows:true,
        autoplay: true,
        autoplaySpeed: 2000,
        slidesToShow: 1
      });
    });
  </script>

  </body>
</html>
